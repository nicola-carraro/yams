
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    {# HEAD #}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    rel="stylesheet"/>
    {% block scripts%}{% endblock %}
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">

    {% block title%}{% endblock%}

  </head>
  <body>

    {# NAVBAR #}
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/"><span class="red"> Yam's</span></a>
        <button aria-controls="navbar" aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler" data-target="#navbar" data-toggle="collapse"
        type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

            {% if current_user.is_authenticated %}
                <ul class="navbar-nav mr-auto mt-2">
                    {% block new_quit %} {% endblock%}
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/pwdchange">
                      Mot de passe
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">
                      Déconnecter
                    </a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">
                      Enrégistrement
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">
                      Connecter
                    </a></li>
                </ul>
            {% endif %}
        </div>
    </nav>

    {% block main %} {% endblock %}
    <footer></footer>
  </body>
</html>
