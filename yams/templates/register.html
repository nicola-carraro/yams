{% extends "layout.html"%}

{% block title %} <title>Enregistrement </title>{% endblock %}

{% block main %}
  <div id="register-wrapper-box" class="wrapper-box">
    <div id="register-form-box" class="form-box">
      <form id ="register-form" class"form" action="/register" method="post">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="input-username-register" name="username"
          aria-describedby="emailHelp" placeholder="Nom d'utilisateur">
          <small id="userError" class="form-text text-muted">{{user_error}}</small>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password"
          placeholder="Mot de Passe">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="repeat-password" name ="repeat-password"
          placeholder="RÃ©peter mot de Passe">
          <small id="passwordError" class="form-text text-muted">{{password_error}}</small>
        </div>
        <button id="register-button" type="submit" class="btn btn-danger">Enregistrer</button>
      </form>
    </div>
  </div>
{% endblock %}
