{% extends "layout.html"%}

{% block title %} <title>Changer mot de passe </title>{% endblock %}

{% block main %}
  <div id="pwd-change-wrapper-box" class="wrapper-box">
    <div id="pwd-change-form-box" class="form-box">
      <form id ="pwd-change-form" class"form" action="/pwdchange" method="post">
        <div class="form-group">
          <label for="old-password">Ancien mot de passe</label>
          <input type="password" class="form-control" id="old-password" name="old-password"
          placeholder="Ancien mot de Passe">
          <small id="old-password-error" class="form-text text-muted">{{old_password_error}}</small>
        </div>
        <div class="form-group">
          <label for="new-password">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="new-password" name="new-password"
          placeholder="Nouveau mot de passe">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="repeat-password" name ="repeat-password"
          placeholder="RÃ©peter mot de Passe">
          <small id="repeat-password-error" class="form-text text-muted">{{repeat_password_error}}</small>
        </div>
        <button id="register-button" type="submit" class="btn btn-danger">Enregistrer</button>
      </form>
    </div>
  </div>
{% endblock %}
